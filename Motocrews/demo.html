<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Carousel</title>
    <style>
        .body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .carousel {
            position: relative;
            width: 80%;
            max-width: 1200px; /* Adjusted for 4 images */
            overflow: hidden;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 25%; /* Show 4 slides at a time */
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav button {
            background-color: rgba(0,0,0,0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
            outline: none;
        }
        .nav button:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="body">
    <div class="carousel">
        <div class="slides">
            <div class="slide">
                <img src="https://via.placeholder.com/1200x800?text=Bike+1" alt="Bike 1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/1200x800?text=Bike+2" alt="Bike 2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/1200x800?text=Bike+3" alt="Bike 3">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/1200x800?text=Bike+4" alt="Bike 4">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/1200x800?text=Bike+4" alt="Bike 4">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/1200x800?text=Bike+4" alt="Bike 4">
            </div>
            <!-- Add more slides if needed -->
        </div>
        <div class="nav">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const slideCount = document.querySelectorAll('.slide').length;
        const slidesToShow = 4; // Number of slides to show at a time
        const slideWidth = 100 / slidesToShow; // Percentage width for each slide
        const totalSlides = slideCount - slidesToShow + 1;
        let index = 0;

        document.getElementById('next').addEventListener('click', () => {
            if (index < totalSlides) {
                index++;
            } else {
                index = 0; // Loop back to the start
            }
            updateSlidePosition();
        });

        document.getElementById('prev').addEventListener('click', () => {
            if (index > 0) {
                index--;
            } else {
                index = totalSlides; // Loop back to the end
            }
            updateSlidePosition();
        });

        function updateSlidePosition() {
            const offset = -index * slideWidth;
            slides.style.transform = `translateX(${offset}%)`;
        }

        // Initialize the position
        updateSlidePosition();
    </script>
</body>
</html>
